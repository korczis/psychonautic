<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative elements - neural network pattern -->
  <g opacity="0.15" stroke="#e94560" stroke-width="1" fill="none">
    <circle cx="200" cy="150" r="80"/>
    <circle cx="400" cy="300" r="60"/>
    <circle cx="150" cy="400" r="50"/>
    <circle cx="350" cy="500" r="40"/>
    <circle cx="1000" cy="180" r="70"/>
    <circle cx="1050" cy="400" r="55"/>
    <circle cx="900" cy="520" r="45"/>
    <line x1="200" y1="150" x2="400" y2="300"/>
    <line x1="400" y1="300" x2="150" y2="400"/>
    <line x1="150" y1="400" x2="350" y2="500"/>
    <line x1="1000" y1="180" x2="1050" y2="400"/>
    <line x1="1050" y1="400" x2="900" y2="520"/>
  </g>

  <!-- Molecule icon -->
  <g transform="translate(540, 180)">
    <circle cx="60" cy="60" r="25" fill="none" stroke="url(#accent)" stroke-width="4"/>
    <circle cx="120" cy="30" r="18" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="120" cy="100" r="18" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="0" cy="90" r="15" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <line x1="80" y1="45" x2="105" y2="40" stroke="url(#accent)" stroke-width="3"/>
    <line x1="80" y1="75" x2="105" y2="90" stroke="url(#accent)" stroke-width="3"/>
    <line x1="40" y1="75" x2="15" y2="85" stroke="url(#accent)" stroke-width="3"/>
  </g>

  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    PSYCHONAUTICS
  </text>

  <!-- Subtitle -->
  <text x="600" y="440" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a0a0a0">
    Komplexni ceska encyklopedie psychoaktivnich latek
  </text>

  <!-- Accent line -->
  <rect x="400" y="470" width="400" height="4" rx="2" fill="url(#accent)"/>

  <!-- Domain -->
  <text x="600" y="560" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#666666">
    korczis.github.io/psychonautic
  </text>
</svg>
