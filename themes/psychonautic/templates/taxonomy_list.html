{% extends "base.html" %}

{% block body %}
<div class="layout">
    {% include "partials/sidebar.html" ignore missing %}

    <main class="main">
        <article class="content prose">
            <h1>{{ taxonomy.name | title }}</h1>
            <ul class="taxonomy-list">
                {% for term in terms %}
                <li>
                    <a href="{{ term.permalink | safe }}">{{ term.name }}</a>
                    <span class="taxonomy-count">({{ term.pages | length }})</span>
                </li>
                {% endfor %}
            </ul>
        </article>
    </main>
</div>
{% endblock %}
